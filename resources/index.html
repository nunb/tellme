<html>
	<script type="text/javascript" src="public/cljs/bootstrap.js"></script>

	<style type="text/css">
		.big, h1, .osid, .inputbox, .messagecontent, .shadowbox {
			font-family: Helvetica, Arial;
			font-size: 48pt;
			font-weight: bold;
			color: #333333;
		}

		h2 {
			font-family: Helvetica Neue;
			font-size: 11pt;
			font-style: normal;
			font-weight: normal;
			color: #333333;
		}

		body {
			background-color: #eeeeee;
			width: 100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
		}

		.container {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.sid {
			position: absolute;
			left: 38%;
			top: 32%;
		}

		.osid {
			position: absolute;
			left: 38%;
			top: 38%;
			margin-top: 64pt;
			width: 200px;
			border: 0px;
			background-color: transparent;
			outline: none;
			/* border-bottom: 1px solid #333333; */
		}

		.siddesc {
			position: absolute;
			left: 38%;
			top: 38%;
			margin-top: 20pt;
			margin-left: -250px;
		}

		.osiddesc {
			position: absolute;
			left: 38%;
			top: 38%;
			margin-top: 82pt;
			margin-left: -260px;
		}

		.inputcontainer, .inputbox, .shadowbox {
			position: absolute;
			margin: 0px;
			border: 0px;
			background-color: transparent;
			outline: none;
			padding: 0px;
			display: block;
			overflow: hidden;
		}

		.inputcontainer {
			border-top: 1px solid #dddddd;
			bottom: 0px;
			left: 50%;
			right: 0px;
			width: 300px;
			margin-left: -150px;
			-moz-transition: all 400ms ease-in-out;
			-ms-transition: all 400ms ease-in-out;
		}

		.inputbox, .messagecontent, .shadowbox {
			width: 300px;
			font-size: 16px;
			font-weight: normal;
			padding-top: 5px;
			padding-bottom: 5px;
			line-height: 21px;
			resize: none;
			word-wrap: break-word;
			white-space: pre-wrap;
			vertical-align: center;
		}

		#scrollcontainer {
			background-color: #bbbbbb;
			position: absolute;
			overflow: hidden;
			width: 300px;
			left: 50%;
			top: 0px;
			bottom: 200px;
			margin: 0px;
			padding 0px;
			margin-left: -150px;
		}

		#scrolldiv {
			position: absolute;
			overflow: scroll;
			top: 0px;
			left: 0px;
			right: -14px;
			bottom: -14px;
		}

		#scrollcontent {
			width: 100%;
			display: table;
			table-layout: fixed;
		}

		.messagecontent {
			display: table-row;
		}

		#barcontainer {
			position: absolute;
			background-color: #bbbbbb;
			top: 0px;
			bottom: 200px;
			left: 50%;
			margin-left: 154px;
			width: 8px;
		}

		#barpoint1, #barpoint2 {
			background-color: #999999;
			position: absolute;
			width: 8px;
			height: 8px;
		}

		#barpoint2 {
			margin-top: -8px;
		}
		
	</style>

	<div class="container" id="auth" style="top: 0%">
		<h1 class="sid">4278</h1>
		<h2 class="siddesc">give this number to your partner</h2>
		<input type="text" id="osidbox" class="osid" maxlength="4" autofocus>
		<h2 class="osiddesc">enter your partner's number here</h2>
	</div>

	<div class="container" id="comm" style="top: 100%">
		<div id="scrollcontainer">
			<div id="scrolldiv">
				<div id="scrollcontent">
					<div class="messagecontent"></div>
				</div>
			</div>
		</div>
		<div id="barcontainer">
			<div id="barpoint1"></div>
			<div id="barpoint2"></div>
		</div>
		<div id="inputcontainer" class="inputcontainer">
			<textarea id="inputbox" class="inputbox" style="top: 0px"></textarea>
		</div>
	</div>
</html>
